        <div id="questions" data-questions="[{&#34;question&#34;:&#34;When passing a railroad crossing where visibility is good or where there is a gateman, you just have to slow down.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Even if visibility is good or there is a gateman, you must stop before the railroad crossing.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This side strip indicates parking or stopping is prohibited.&#34;,&#34;img&#34;:&#34;img-x-03044-x-03-x-A-x-駐停車禁止路側帯.gif&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you approach a pedestrian crossing and a pedestrian is crossing on it, you slow down and pass the pedestrian crossing while paying attention not to disturb the passage of the pedestrian.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When a pedestrian is crossing a pedestrian crossing, you must stop before the pedestrian crossing and yield to the pedestrian.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When the surface of the roads changes, the braking distance will also change even in a same speed.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road sign indicates vehicles must slow down and paying attention to pedestrians.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-32歩行者専用.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road sign indicates pedestrians only. Vehicles must not drive if they do not have a permission issued by a police chief.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you change lane or make a U-turn, you are required to check safety using a rearview mirror etc. before hand an e distance from when the brake begins to work to when the vehicle stops.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Stopping distance is reaction distance plus braking distance. It must be from when a driver senses danger to when the vehicle stops.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Only designated vehicles such as whose garage is on the road side may drive on a pedestrian only road.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a traffic signal ahead is a flashing amber light, pedestrians and vehicles can proceed while paying attention to other traffic.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When making a right/left turn at an intersection, you do not need to slow down if there is no another vehicles or no pedestrians trying to cross at the intersection.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Right/left turn at an intersection is the situation that drivers are always required to slow down.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;As the vehicle inspection certificate and the automobile liability damage insurance certificate are very important, you must keep them at your house not to lose them.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Always keep them in the motor vehicle and mopeds, not at home.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;To warn other vehicles of your approach at a blind intersection or curve at night, you should sound your horn rather than flash head lights.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;You should flash head lights rather than sound horn.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;I stopped at the stop line because a police officer gave a hand signal that he stretched his arms up straight over his head at the intersection.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road sign indicates the end of no parking zone.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-19駐車禁止3.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road sign indicates the beginning of no parking zone.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;You can overtake another vehicles even in a tunnel if it is with vehicle lanes.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you are driving within the legal speed limit, you must drive considering road or traffic condition and must drive as safe speed as possible.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When making a left turn at an intersection, drivers must drive as far as possible from the left side of the road to prevent causing accidents with pedestrians or bicycles.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Drivers must drive as close as possible to the left hand side of the road.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a police officer gives a hand signal at a location other than an intersection, the stopping position is 1 meter in front of the policeman.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewe ve on the side strip.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Motor vehicle and moped must not drive on the side strip.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Before turning right or left, you must signal your direction of movement to other vehicles by means of your blinkers at a distance of 30 meters before the turn..&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Vehicles are prohibited from overtaking other vehicles or mopeds near the crest of a hill or on a steep downgrade.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Drivers must not use the brake suddenly unless you have no other way to avoid danger.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;At a crosswalk and a bicycle crosswalk and 30 meters before them, overtaking is prohibited but passing is not prohibited.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;At the area 30 meters before the crosswalk and bicycle crosswalk, drivers must not overtake and must not pass another vehicle.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;As the green light means proceed, vehicles may proceed even if the traffic ahead is congested.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Green light means ”drivers can proceed”. Vehicles must not enter the intersection even if the traffic signal is green, if there is a possibility to stop in the intersection.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When an emergency vehicle approached while you were driving near an intersection, you pulled over to the left side of the road avoiding the intersection and stopped to let it pass.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;It is very dangerous to use a mobile phone or keep on watching a vehicle navigation system display when you are driving because it distracts your attention from the surrounding traffic condition.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you enter a tunnel, your vision may dramatically decline. Therefore, it is better to increase your speed inside the tunnel to pass through it quickly.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;It is very dangerous to increase your speed inside the tunnel, you must reduce speed and drive carefully, because your vision may dramatically decline.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you are driving an automatic transmission vehicle and stop at an intersection to wait for the traffic light to change, you don’t need to press the brake pedal if you shift the gear into the “N” (neutral) position.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;You need to press the brake pedal even if you shift the gear into the “N” (neutral) position&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you are passing a stopped vehicle, you need not pay attention to whether or not someone is in the vehicle.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When passing a stopped vehicle, it is very important to anticipate that some driver might get out of that vehilce.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&# ator strongly.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a bus that was stopping at a bus stop signaled to start away from the bus stop with its blinkers, you stopped to let the bus start ahead.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;While driving near an intersection, an emergency vehicle was approaching. So you did not enter the intersection, but moved to the left side of the road and stopped.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When an emergency vehicle approaches near an intersection, you pull over to left immediately and stop to give way for it.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When giving way for the emergency vehicle near an intersectoin, first, you must avoid the intersection, and then you must pull over to the left and stop.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Vehicles can not stop on the `No stopping zone`, even when they are waiting for the traffic light to change.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When shifting the gear of a vehicle with an automatic transmission, the vehicle may start suddenly moving forward or backward if you do not keep your foot firmly on the brake pedal.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Drivers must not drive on this traffic marking.&#34;,&#34;img&#34;:&#34;img-x-original-x-03-x-A-x-7規制標示-08停止禁止部分.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This marking indictes No stopping zone, so drivers are allowed to drive on it.If there is a possibility drivers may have to stop on it due to the traffic conditons, drivers must stay before this marking.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When passing a stopped vehicle, drivers must watch out for a person who may step out from behind the vehicle.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;There was a yellow centerline on the road, but you cut across the yellow line to pass a car.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;A vehicles can not across the yellow line for passing or overtaking.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;It is very dangerous to talk on a cell phone or watch a car navigation system or TV screen while driving, because it disturbs your attention from the surrounding traffic conditions.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Vehicles are permitted to overtake other vehicles or mopeds near the top of a hill with good visibility.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Even if tha hill has good visibility, vehicles must not overtake.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;On a pedestrian or bicycle crossing as well as in the area of a road within 30m from such crossing, overtaking is prohibited but passing is not prohibited.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;In the location, changing lanes to overtake or pass another motor vehicle or moped is prohibited.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Persons possessing a learner’s permit can drive a vehicle by themselves if they attach the learner’s permit indication on the designated places on the vehicle.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When practicing under a learner driver’s permit, you must not drive the vehicle on your own. You must drive under the instruction of one of the following persons who must sit beside the driver in that vehicle.  1.A person who has held a class one driver’s license for more than three years  2.A person holding a class two driver’s license  3.An instructor of a designated driving school&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;The driver must fasten the seat belt, and also passengers need to fasten their seat belts.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;At an intersection with no pedestrian crossing, vehicles have the right of way over pedestrians who are about to cross.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Pedestrans always have priority.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This sign indicates No right turn.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-14車両横断禁止.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This sign indicates No crossing.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;I worked all night and lacked of sleep, I may drive a car slowly.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When driving, drivers should be in a good conditon, so if drivers are tired, drivers should refrain from driving.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;The hand signal by a police officer has the same meaning as a red light to the traffic moving in the direction of the arrow.&#34;,&#34;img&#34;:&#34;img-x-original-x-05-x-1項目02-1-3-1-手信号10.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This hand signal indicates amber light to the traffic moving in the direction of the arrow.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you pass by a parked car, you should make sure it is safe and allow enough room assuming that the door of the vehicle may be opened suddenly.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When the vehicle in front of you is signaling that it will move to the left side or the center of the road to leave the road, do not obstruct it except when you avoid danger.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When beginner drivers (those who have not had a regular driver`s license for more than one year) drive a vehicle, they must attach the `beginner`s mark` on the designated place on the front and rear of the vehicle.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When the roads are congested, motorcycles and mopeds can drive on the side strip.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Even if you are the rider of motorcycle or moped, you must not drive on the side strip.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;You must slow down, when you drive in a location with the `slow down` sign,near corners, at the top of the hills, on a steep downhill stretch and intersections with poor visibility except when driving on a priority road or for intersections with traffic control.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When the vehicle ahead of you is attempting to overtake another motor vehicle, you may overtake both of these vehicles if the road ahead appears safe.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When the vehicle ahead of you is attempting to overtake another motor vehicle, you must not overtake both of these vehicles, it is regarded as a porohibition of a double overtaking.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a police officer is controlling the traffic at an intersection, even if the traffic light ahead is red, you must obey the police officer.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This sign indicates that you must not drive at speed exceeding 50km/h.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-26最高速度.jpg&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;At a pedestrian crossing or a bicycle crossing and 30 meters before it, overtaking is prohibited but passing another vehicle is permitted.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Passing another vehicle is also prohibited at a pedestrian crossing or a bicycle crossing and 30 meters before it.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road sign indicates the beginning of  the zone where the traffic regulation is shown by the main sign.&#34;,&#34;img&#34;:&#34;img-x-original-x-02-x-5補助-07終わり2.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road sign indicates ”end of regulated traffic”.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;If the traffic ahead is signaling to move to the left or the center of the road to exit the road, you must not obstruct the way, except when you must avoid danger with a sharp brake.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Accidents frequently occur at and near intersections. So, accelerate your speed and try to cross it quickly.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When passing intersections, drivers must proceed at a safe speed and in a safe mannar.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;If the maximum speed is not posted by a road sign or road marking, drivers must obey the legal speed.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;If the intersection ahead is congested, you enter the intersection referring to the green light and stop at the center of the intersection.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;If there is possibility of obstructing the flow of the crossroad due to traffic congestion, you must not enter the intersection.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you use the brake pedal, it is recommended that you step on the brake pedal as strongly as possible at first.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When you press the brake pedal first, press it lightly, and then apply the necessary pressure gradually.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you came close to a vehicle in front which slowed down to avoid danger, you may not cut in in front of the vehicle or turn in front of it.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;If you pass by bicycles or pedestrians, you must maintain a safe distance between your vehicle and them or slow down.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;A regular motor vehicle must not use the exclusive lane for buses except when yielding to an emergency vehicle, making a left turn or unavoidable situations due to construction works, etc.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;In the event that your vehicle stalls on a railroad crossing, you must report to approaching train as soon as possible using an emergency button, and a flare etc.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;You should slow down to prepare to stop when you are approaching a pedestrian or bicycle crossing, except when you are sure that there are no pedestrians or bicycles about to cross.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;At an intersection with a stop sign or marking on the road, you don’t need to stop if the road is clear.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;If there is a stop sign or marking on that road, you must stop in any situation.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When overtaking a vehicle in front of you, you must always sound the horn to warn before passing.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Even if you overtake a vehicle, you must not sound the horn to warn.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When the traffic light changed to amber, you thought that you could stop safely, but you went ahead because there was not much traffic ahead.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When the traffic signal turns amber, vehicles and streetcars are prohibited from crossing the stop line. However, if a vehicle approaches the stop line as the light changes to amber and it is impossible to stop safely, the vehicle may proceed through the intersection promptly.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When crossing a sidewalk or side strip to enter/ leave a roadside facility, you must stop just before the place even if it is apparently clear of pedestrians.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When crossing a sidewalk or a side strip to enter or leave a road side facility, you may reduce your speed without stopping just before it, because it is apparently clear of pedestrians.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;You must stop before crossing a sidewalk or side strip to enter or leave a road side facility, even if there are no pdestrians.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;The timing to signal of making a left turn or right turn is 30m before  making a left turn  or right turn at an intersection.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null}]"></div>
