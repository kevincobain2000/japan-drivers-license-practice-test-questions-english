        <div id="questions" data-questions="[{&#34;question&#34;:&#34;When passing a railroad crossing where visibility is good or where there is a gateman, you just have to slow down.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Even if visibility is good or there is a gateman, you must stop before the railroad crossing.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This side strip indicates parking or stopping is prohibited.&#34;,&#34;img&#34;:&#34;img-x-03044-x-03-x-A-x-駐停車禁止路側帯.gif&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you approach a pedestrian crossing and a pedestrian is crossing on it, you slow down and pass the pedestrian crossing while paying attention not to disturb the passage of the pedestrian.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When a pedestrian is crossing a pedestrian crossing, you must stop before the pedestrian crossing and yield to the pedestrian.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When the surface of the roads changes, the braking distance will also change even in a same speed.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road sign indicates vehicles must slow down and paying attention to pedestrians.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-32歩行者専用.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road sign indicates pedestrians only. Vehicles must not drive if they do not have a permission issued by a police chief.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you change lane or make a U-turn, you are required to check safety using a rearview mirror etc. before hand an e distance from when the brake begins to work to when the vehicle stops.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Stopping distance is reaction distance plus braking distance. It must be from when a driver senses danger to when the vehicle stops.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Only designated vehicles such as whose garage is on the road side may drive on a pedestrian only road.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a traffic signal ahead is a flashing amber light, pedestrians and vehicles can proceed while paying attention to other traffic.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When making a right/left turn at an intersection, you do not need to slow down if there is no another vehicles or no pedestrians trying to cross at the intersection.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Right/left turn at an intersection is the situation that drivers are always required to slow down.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;As the vehicle inspection certificate and the automobile liability damage insurance certificate are very important, you must keep them at your house not to lose them.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Always keep them in the motor vehicle and mopeds, not at home.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;To warn other vehicles of your approach at a blind intersection or curve at night, you should sound your horn rather than flash head lights.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;You should flash head lights rather than sound horn.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;I stopped at the stop line because a police officer gave a hand signal that he stretched his arms up straight over his head at the intersection.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road sign indicates the end of no parking zone.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-19駐車禁止3.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road sign indicates the beginning of no parking zone.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;You can overtake another vehicles even in a tunnel if it is with vehicle lanes.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you are driving within the legal speed limit, you must drive considering road or traffic condition and must drive as safe speed as possible.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When making a left turn at an intersection, drivers must drive as far as possible from the left side of the road to prevent causing accidents with pedestrians or bicycles.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Drivers must drive as close as possible to the left hand side of the road.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a police officer gives a hand signal at a location other than an intersection, the stopping position is 1 meter in front of the policeman.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewe ;:false,&#34;explaination&#34;:&#34;The regular motor vehicle must not overtake and pass another motor vehicle within 30 m of a pedestrian crossing or bicycle crossing zone.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a person is using a white or yellow cane, accompanied by a guide dog or a child is walking alone, drivers must stop or slow down to allow these pedestrians to pass safely.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you have a regular motor vehicle license, you can drive a special light equipment and moped.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When there is no center line on the road, vehicles must drive on the center of the road.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Even if there is no center line on the road, vehicles must drive on the left side of the road.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When driving on a general road, you must not drive faster than 50km/h when speed limit sign is not posted.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When a speed limit sign is not posted motor vehicle can drive at 60km/h.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;I drove a moped on an exclusive lane for buses.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Vehicles are permitted to drive over the center of the road on the right. But the drivers must make every effort to minimize driving on the right.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;If there is a parked motor vehicle just before a pedestrian crossing without a traffic signal, the vehicle must stop before the pedestrian crossing.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;The braking distance is the distance a vehicle moves from the time, when a driver senses danger and applies the brake before the brake actually begin to work.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;The braking distance is the distance a vehicle moves from the time, after the brake begins to work until the vehicle is fully stopped.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a police officer raises his arms vertically at an intersection, this means a red light for the traffic that intersects in front/behind of the police officer’s body.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;At an intersection with the square right turn for mopeds is prohibited by sign, the mopeds must make a right turn same way as motor vehicles.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When the lanes are divided by a white dotted line and yellow line parallel to it, the driver on the side of the white dotted line may cross into the other lane.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you are driving a regular motor vehicle on the road and passing near a pedestrian or bicycle, you must maintain a safe distance and slow down.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;You must maintain a safe distance or slow down, when you are driving a regular motor vehicle on the road and passing near a pedestrian or bicycle.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a traffic light is green at an intersection, all vehicles can go straight, turn right and left.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Light vehicles can not turn right even if the traffic light is green. The light vehicles can go straight and turn left the intersection with the green light.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Regardless of the road condition, the driver can not overtake or pass another motor vehicles or mopeds near the corner.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When practicing under a learner driver’s permit, the permit sign must be displayed in the designated location on the front and rear of the vehicle.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When the vehicles cross a sidewalk or side strip to enter/leave a roadside facility, the vehicles must stop immediately before the sidewalk/side strip even if there are no pedestrians.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;The braking distance is calculated by combining the reaction distance and the stopping distance.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;The stopping distance is calculated by combining the reaction distance and the braking distance.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When the road has a ”stopping permitted” sign, the vehicle is permitted to stopping the vehicle on the road.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a red light and an amber arrow light are shown simultaneously, streetcars and light vehicles can proceed in the direction of the arrow.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When the red light and the amber arrow light are shown simultaneously, only STREETCAR can proceed in the direction of the arrow.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a bus stopped at a bus stop signals to pull out, vehicles behind the must stop and not obstruct their progress.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When a bus stopped at a bus stop signals to pull out, vehicles behind the bus must not obstruct their progress. It doesnt mean you must stop behind the bus.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When the road is indicated this sign, all vehicles are allowed to drive at 50 km/h.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-26最高速度.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;All motor vehicle are allowed to drive at 50km/h. But, mopeds are not allowed to drive at 50 km/h.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Stopping distance become shorter as speed increases and affected by road surface conditions.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Stopping distances become LONGER as speed increases and affected by road surface conditions.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Drivers may change lane like this picture shown.&#34;,&#34;img&#34;:&#34;img-x-original-x-03-x-A-x-1項目10-進路変更P2.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Drivers must not change lane by entering the opposite side of the road on from this side.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you drive a regular motor vehicle, adjust the seat so that your knee is bent appropriately while pressing the clutch pedal or brake pedal for AT.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;This answer is correct.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Braking distance is the distance a vehicle moves from when the driver feels danger and applies the brake to when the vehicle actually stops.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Braking distance is the distance from when the vehicls brake begins to work to when the vehicle actually stops.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When the regular motor vehicle is turnig a intersection, the rear wheels move farther to the inside than the front wheels. This difference between the path of the front and rear wheels is called wheelbase differential.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;This answer is crrect.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When driving near pedestrians or bicycles, drivers must maintain a safe distance. But, when it is difficult to maitain a safe distance, drivers must slow down.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;This answer is correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road marking indicates an intersection ahead.&#34;,&#34;img&#34;:&#34;img-x-original-x-03-x-B-x-8指示-14横断歩道または２.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road marking indicates an pedestrian or bicycle crossing zone ahead.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;You must sound the horn when observing the Sound Horn sign as shown, or when passing an intersection, street corner, or top of a hill with poor visibility inside the Sounding Zone as shown.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;In other cases, you may sound the horn only if it is necessary to avoid danger.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;During an flashing amber light, vehicles permit to proceed the intersection while paying attention to the other trffic.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;The answer is correct.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;You must not cross the street or make a U-turn where it is prohibited by this sign.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-14車両横断禁止.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;You are allowed to make a U-turn, When the street has this sign.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a left turn permitted sign is located at the left side of the road or on the traffic signal, vehicles can turn left without taking care to watch for pedestrians and other traffic.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When a left turn permitted sign is located at the left side of the road or on the traffic signal, vehicles can turn left with taking care to watch for pedestrians and other traffic.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;The driver must slow down at the intersection with poor visibility, regardless when the driver has priority.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When driving on a priority road, the driver doesnt need to slow down at intersection with poor visibility.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;During an amber light, vehicles are allowed to proceed the intersection while paying attention to the other traffic.&#34;,&#34;img&#34;:&#34;img-x-original-x-04-x-1項目02-1-2-信号機黄色灯火1.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;During an amber light, vehicles are not allowed to proceed the intersection.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;The location with this sign, all vehicles may drive with slowing down and paying attention to pedestrians.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-32歩行者専用.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Vehicles must not drive on a pedestrian only road. However, vehicles with permission issued by a police chief are allowed to drive on this road.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When motor vehicles, mopeds or light vehicles driving a road with this sign, the motor vehicles, mopeds or light vehicles can not drive on the road.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-02車両通行止め.jpg&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Wheelbase differential doesnt occur, when you make a right turn.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Even you turn to the right wheelbase difference will occur.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you are driving a regular passenger vehicle on steep upgrade, you must slow down.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When you are driving all vehicles on steep downgrade, you must slow down.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Motor vehicles (except for 2 wheelers) driving on a road without a sidewalk or side strip are prohibited from driving on the hard shoulder. (0.5m from the edge of the road.)&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you adjust a seat before driving a regular motor vehicle, your legs should be straight when you are pressing fully the clutch pedal or brake pedal for AT.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;You should adjust a seat so that your knee is slightly bent, when you are pressing the clutch pedal or brake pedal for AT.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Reaction distance is the distance a vehicle moves from the time when the driver feels danger and applies the brake to when the brake actually begin to work.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;This answer is correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;To overtake safely, you must signal your intention to overtake at least 30 meters before you pull out.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;You must signal your intention to overtake at least 3 seconds before you pull out.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;The driver must drive a regular motor vehicle at 40km/h after this road sign.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-26最高速度3.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This sign indicates the end of speed limit. The driver can drive the legal speed which is 60km/h for a regular motor vehicle.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you are driving a moped on the road with this sign, you are not allowed to make a speed exceed 50km/h.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-26最高速度.jpg&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Maximum speed limit for moped is 30km/h. You are not allowed to make a speed 30km/h or more.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road marking indicates side strip where parking or stopping are prohibited.&#34;,&#34;img&#34;:&#34;img-x-03044-x-03-x-A-x-駐停車禁止路側帯.gif&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road sign indicates all vehicles are not allowed to pass.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-11車両通行止め.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road sign indicates all motor vehicles and mopeds are not allowed to pass. Light vehicles are allowed to pass the road.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;I rode in an exclusive lane for buses on a regular motorcycle. Because I made a left turn at right next intersection.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-37専用通行帯.jpg&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;The location with this road sign, drivers always must slow down.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-B-x-2指示-11安全地帯.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road sign indicates safety zone. It doesnt mean drivers always must slow down. For example, drivers may drive without slowing down if there are no pedestrians in the safety zone.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null}]"></div>
