        <div id="questions" data-questions="[{&#34;question&#34;:&#34;When passing a railroad crossing where visibility is good or where there is a gateman, you just have to slow down.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Even if visibility is good or there is a gateman, you must stop before the railroad crossing.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This side strip indicates parking or stopping is prohibited.&#34;,&#34;img&#34;:&#34;img-x-03044-x-03-x-A-x-駐停車禁止路側帯.gif&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you approach a pedestrian crossing and a pedestrian is crossing on it, you slow down and pass the pedestrian crossing while paying attention not to disturb the passage of the pedestrian.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When a pedestrian is crossing a pedestrian crossing, you must stop before the pedestrian crossing and yield to the pedestrian.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When the surface of the roads changes, the braking distance will also change even in a same speed.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road sign indicates vehicles must slow down and paying attention to pedestrians.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-32歩行者専用.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road sign indicates pedestrians only. Vehicles must not drive if they do not have a permission issued by a police chief.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you change lane or make a U-turn, you are required to check safety using a rearview mirror etc. before hand and signal with the indicator.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a vehicle is stopping in front of a pedestrian crossing, drivers must temporary stop before passing that vehicle.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road sign indicates motor vehicles and mopeds are prohibited from entering.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-11車両通行止め.jpg&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;The wheelbase differential means that a vehicle's front wheels move farther inside than its rear wheels.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;A vehicle's rear wheels move farther inside than its front wheels when turning.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;You are allowed to drive on public roads with your learner drivers permit only on the purpose of driving lessons or driving examination.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Where the side strip is wider than 0.75m, you must not enter to park your vehicle if the side strip is marked with two white lines.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;For the seating capacity of a vehicle, three children under 12 years old are counted as two adults.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you drive an automatic transmission with the gear shift in D, engine brake does not work well. So when driving on long down inclines, you’d better control your speed by using the foot brake.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;If you noticed your engine brake does not work well, you should change the change lever to the lower gear to use stronger engine brake.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Near the entrance or exit of a tunnel is a place where you must slow down.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;You should just reduce a speed.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road sign indicates only regular motor vehicles are prohibited to enter.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-04二輪自動車以外.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road sign is “Closed to all vehicles except motorcycles”. Not only regular motor vehicles but also any kinds of 4 wheels motor vehicles are prohibited from entering. Only 2 wheels vehicle may enter.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;A bus stopped at a bus stop and signaled to start, I stopped behind the bus and let the bus start.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you are tired or worried, you should drive slowly because you may be careless.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When you are tired or worried, you must not drive even if you drive slowly.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road marking indicates there is an intersection ahead.&#34;,&#34;img&#34;:&#34;img-x-original-x-03-x-B-x-8指示-15前方優先道路.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road marking indicates priority road (right of way) ahead.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Taking a correct driving posture, adjust your seat to the position that your elbows should be slightly bend when you hold the steering wheel with your both hands.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;You should give signals for a turning to the left from the place of 30 meters to the place where you finish turning.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When there is a regular motor vehicle with a senior drivers sign, you must not overtake or pass that vehicle.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;You may overtake a regular motor vehicle with a senior driver’s sign in a safe way.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When approaching a pedestrian crossing or bicycle crossing zone, drivers must proceed at a speed that allows to stop in front of it at any time.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Driver must proceed at a speed that allows to stop only when the driver is no sure whether there are some pedestrians or bicycles trying to cross the pedestrian crossing or bicycle crossing zone, or not.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;On a road without a sidewalk or side strip, 0.5m from the edge of the road is considered as the hard shoulder, motor vehicles except 2-wheelers must not drive on it.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road sign indicates maximum speed limit is 50km/hr. No vehicles can drive faster than this speed limit.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-26最高速度.jpg&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;The legal maximum speed for regular motor vehicle on a general road is 50 km/hr.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;It is 60 km/hr.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Even a few hours after drinking, there is possibility that you might be considered to be driving under the influence on alcohol. Judging from this possibility, you must not drive.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When drive near a school bus which has stopped to pick up/drop off pupils, drivers must slow down and check safety.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When passing-by an oncoming vehicle on a road with an obstacle, vehicles on the side of the obstacle must give way to the oncoming vehicle.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you give way to the emergency vehicle other than on or near an intersection, you must always pull over to the left hand side of the road and stop.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;You do not need to stop always. The rule is “you must pull over to the left hand side of the road” only.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When driving, you should set your seat position which will allow you to straighten your leg completely when you press the clutch pedal.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Should be slightly bent when pressing the clutch pedal.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;A learner driver’s permit will not be suspended or revoked even if you commit a traffic violation or cause a traffic accident.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;A “learner driver’s permit” will be also suspended or revoked if you commit a traffic violation or cause a traffic accident.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;A safe distance between vehicles is a distance as same as or longer than the stopping distance. You need at least 22m between vehicles when driving at 40km/h.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When making a left turn to enter a gas station on your left side, you must move as close as possible to the left hand side of the road just before making a left turn.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;You must move as close as possible to the left hand side of the road 30m before making a left turn.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;A pedestrian was crossing at an intersection without a pedestrian crossing, you slow downed while paying attention not to disturb his passage.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a person possessing a interim-license drives a vehicle on the public roads to practice, you must practice driving under the instruction of a person who has a valid license to drive that vehicle.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When you drive with an interim-license, you must drive with an accompany adult with a valid license more than 3 years.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you were approaching a pedestrian crossing, you were not sure whether there are pedestrians trying to cross the road or not, you slow downed.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road sign indicates other than designated vehicles, special light equipment, mopeds or light vehicles are prohibited from entering.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-37専用通行帯.jpg&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road sign indicates both pedestrians and vehicles are prohibited to enter.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-02車両通行止め.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road sign is “Closed to all vehicles”. Vehicles are prohibited  to enter but pedestrians are not prohibited to enter.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Overtaking is prohibited within 30m from the bus stop.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Overtaking is not prohibited within 30m from the bus stop.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road marking is ”no entry zone”.&#34;,&#34;img&#34;:&#34;img-x-original-x-03-x-A-x-7規制標示-08停止禁止部分.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road marking is ”no stopping zone”.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Stopping distance is the distance from when the brake begins to work to when the vehicle stops.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Stopping distance is reaction distance plus braking distance. It must be from when a driver senses danger to when the vehicle stops.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Only designated vehicles such as whose garage is on the road side may drive on a pedestrian only road.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a traffic signal ahead is a flashing amber light, pedestrians and vehicles can proceed while paying attention to other traffic.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When making a right/left turn at an intersection, you do not need to slow down if there is no another vehicles or no pedestrians trying to cross at the intersection.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Right/left turn at an intersection is the situation that drivers are always required to slow down.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;As the vehicle inspection certificate and the automobile liability damage insurance certificate are very important, you must keep them at your house not to lose them.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Always keep them in the motor vehicle and mopeds, not at home.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;To warn other vehicles of your approach at a blind intersection or curve at night, you should sound your horn rather than flash head lights.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;You should flash head lights rather than sound horn.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;I stopped at the stop line because a police officer gave a hand signal that he stretched his arms up straight over his head at the intersection.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;This road sign indicates the end of no parking zone.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-19駐車禁止3.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This road sign indicates the beginning of no parking zone.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;You can overtake another vehicles even in a tunnel if it is with vehicle lanes.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When you are driving within the legal speed limit, you must drive considering road or traffic condition and must drive as safe speed as possible.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When making a left turn at an intersection, drivers must drive as far as possible from the left side of the road to prevent causing accidents with pedestrians or bicycles.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Drivers must drive as close as possible to the left hand side of the road.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When a police officer gives a hand signal at a location other than an intersection, the stopping position is 1 meter in front of the policeman.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;Correct&#34;,&#34; tal engine displacement of exceeding 125cc are allow to enter this road.&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-A-x-1規制-29自動車専用.jpg&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Owners of motor vehicles(except for motorcycles) must secure an appropriate parking space(not on the road) within 2km from the address of the owner’s place of residence or main palace of vehicle use.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★In the traffic accidents, the emergency frist aid treatment should be provided.In this case, if there is a chance of further accidents, we must move the injured person to a safe location.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★In rainy days, the road becomes more slippery and the braking distance becomes longer.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;Riding with a passenger on a moped is prohibited.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★In the middle of the curve, we need to control the speed without disengaging the clutch to exert the power of the engine on the tires.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★The centrifugal force has nothing to do with curves.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When turning the curves, the centrifugal force is working.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When towing a broken down vehicle, we must maintain a safe distance(less than 10m) between vehicles and must attatch a red cloth on the rope.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;The safe distance between vehicles is less than 5m,and the color of the cloth attatched on the rope is white.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★This sign indicates ”Pedestrian crossing.”&#34;,&#34;img&#34;:&#34;img-x-original-x-01-x-C-x-3警戒-12学校・幼・保.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This sign indicates ”School, Kindergarten, Nursery.”&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★The higher gear has the stronger engine brake.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;If we use the higher gear, the engine brake gets weaker.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;☆★Drivers must not squeeze in ahead of the motor vehiles with a learner’s permit sign, but overtaking and passing are allowed.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★The centrifugal force increases in the double of the speed.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;The centrifugal force increases in the square of the speed.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★When riding a motorcycle, it is better to relax your shoulder and bend your elbows slightly.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;The vehicle behind me indicated to overtake,but I did not give way because there was no sufficient space at the right side of the road.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;If a vehicle is going to overtake our vehicles,we must give way that vehicle. If there is no sufficient space, we must move over to the left as much as possible.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★On a slope, because it is more difficult to start on an uphill, vehicles on a downhill should yield to the vehicle on an uphill.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★As I checked in front and behind the vehicle, it was not necessary to check under the vehicle.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;Even if we check in front and behind the vehicle, we need to check under the vehicle, because there is a possibility that kids might be hidden under the vehicle.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;☆★When a police officer stretches his arms vertically, this hand signal is the same as the red signal for the vehicles traveling prarallel to the police officer’s body.&#34;,&#34;img&#34;:&#34;img-x-original-x-05-x-1項目02-1-3-1-手信号10.jpg&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;This hand signal indicates yellow signal.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★When a school bus is stopping to pick up or drop off pupils, drivers can pass without slowing down.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When a school bus is stopping, drivers must slow down and check safety.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★When moped riders make a square right turn, they do not need to give the signal.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;When making a square right turn, we must signal. We must start to signal to the right 30m before the intersection and then we must turn off the signal after we cross the first intersection.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;I passed on the left side of the vehicle to overtake the vehicle because the right side of the vehicle was congested.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:false,&#34;explaination&#34;:&#34;We must pass on the right side of the vehicle to overtake another vehicle.Only when the vehicle in front is driving on the center of the road (right side of the road on a one way road)to make a right turn etc., we can pass on the left side of the vehicle.&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★In a passenger vehicle with a seating capacity of 6, 3 adults and 3 children below 12 years old can get in this vhielce.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;When shifting the gear to ”D” or ”R”, with AT vehicles, the vehicles moves forward or backward.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null},{&#34;question&#34;:&#34;★Driving on a muddy road, it is important to drive in the lower gear.&#34;,&#34;img&#34;:&#34;&#34;,&#34;answer&#34;:true,&#34;explaination&#34;:&#34;correct&#34;,&#34;ansewered&#34;:null,&#34;chosenAnswer&#34;:null}]"></div>
